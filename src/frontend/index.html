<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTSE250 Intrinsic Value Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>FTSE250 Intrinsic Value Calculator</h1>
        <label for="roi">Desired ROI (%):</label>
        <input type="number" id="roi" placeholder="Enter desired ROI" step="1">
        
        <label for="margin">Margin of Safety (%):</label>
        <input type="number" id="margin" placeholder="Enter margin of safety" step="1">
        
        <button id="calculate-btn">Calculate</button>
        
        <table id="results">
            <thead>
                <tr>
                    <th>Company</th>
                    <th>Intrinsic Value</th>
                    <th>Market Value</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Results will be inserted here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
